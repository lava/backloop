<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Diff Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #f6f8fa;
            color: #1f2328;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: #fff;
            border-bottom: 1px solid #d0d7de;
            padding: 16px 20px;
            box-shadow: 0 1px 3px rgba(16,22,26,0.1);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 65px);
            background: #fff;
        }

        .files-sidebar {
            width: 300px;
            border-right: 1px solid #d0d7de;
            background: #fff;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .files-sidebar-header {
            background: #f6f8fa;
            padding: 12px 16px;
            border-bottom: 1px solid #d0d7de;
            font-weight: 600;
            font-size: 14px;
            color: #24292f;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .files-count {
            background: #eaeef2;
            color: #656d76;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
        }

        .file-tree {
            padding: 8px 0;
        }

        .file-tree-item {
            display: flex;
            align-items: center;
            padding: 6px 16px;
            cursor: pointer;
            font-size: 14px;
            color: #24292f;
        }

        .file-tree-item:hover {
            background: #f6f8fa;
        }

        .file-tree-item.active {
            background: #ddf4ff;
            color: #0969da;
        }

        .file-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            color: #656d76;
        }

        .file-name {
            flex: 1;
            font-family: 'SFMono-Regular', Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-changes {
            margin-left: 8px;
            font-size: 12px;
            font-weight: 500;
        }

        .folder-item {
            font-weight: 500;
            color: #656d76;
        }

        .folder-icon {
            margin-right: 6px;
        }

        .folder-children {
            margin-left: 20px;
        }

        .collapsed .folder-children {
            display: none;
        }

        .folder-toggle {
            transform: rotate(90deg);
            transition: transform 0.2s;
            font-size: 10px;
            margin-right: 4px;
            color: #656d76;
        }

        .collapsed .folder-toggle {
            transform: rotate(0deg);
        }

        .diff-container {
            display: flex;
            flex: 1;
            height: 100%;
        }

        .diff-pane {
            flex: 1;
            width: 0;
            min-width: 0;
            overflow-y: auto;
            border-right: 1px solid #d0d7de;
        }

        .diff-pane:last-child {
            border-right: none;
        }

        .file-section {
            border-bottom: 1px solid #d0d7de;
        }

        .file-header {
            background: #f6f8fa;
            padding: 8px 16px;
            border-bottom: 1px solid #d0d7de;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .file-header:hover {
            background: #eaeef2;
        }

        .file-path {
            font-family: 'SFMono-Regular', Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
        }

        .file-stats {
            color: #656d76;
            font-size: 12px;
        }

        .additions {
            color: #1a7f37;
        }

        .deletions {
            color: #cf222e;
        }

        .collapse-icon {
            transform: rotate(90deg);
            transition: transform 0.2s;
            font-size: 12px;
            margin-right: 8px;
        }

        .collapsed .collapse-icon {
            transform: rotate(0deg);
        }

        .diff-content {
            font-family: 'SFMono-Regular', Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-size: 12px;
            line-height: 20px;
        }

        .diff-line {
            display: flex;
            min-height: 20px;
        }

        .line-number {
            width: 80px;
            padding: 0 4px;
            text-align: right;
            color: #656d76;
            background: #f6f8fa;
            border-right: 1px solid #d0d7de;
            cursor: pointer;
            user-select: none;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        .old-line-num,
        .new-line-num {
            width: 35px;
            text-align: right;
        }

        .gutter-indicator {
            width: 10px;
            text-align: center;
            font-weight: bold;
        }

        .line-content {
            flex: 1;
            padding: 0 8px;
            white-space: pre;
            overflow-x: auto;
        }

        .context-line {
            background: #fff;
        }

        .context-line .old-line-num,
        .context-line .new-line-num {
            color: #656d76;
        }

        .addition-line {
            background: #e6ffed;
        }

        .addition-line .line-number {
            background: #ccffd8;
        }

        .addition-line .gutter-indicator {
            color: #1a7f37;
        }

        .deletion-line {
            background: #ffeef0;
        }

        .deletion-line .line-number {
            background: #ffd7d5;
        }

        .deletion-line .gutter-indicator {
            color: #cf222e;
        }

        .diff-line:hover {
            background: #f6f8fa;
        }

        .addition-line:hover {
            background: #d3f6db;
        }

        .deletion-line:hover {
            background: #ffd8da;
        }

        .line-number:hover {
            background: #0969da !important;
            color: #fff;
        }

        .line-number:hover .old-line-num,
        .line-number:hover .new-line-num,
        .line-number:hover .gutter-indicator {
            color: #fff;
        }

        .line-number:hover::after {
            content: '+';
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            background: #0969da;
            color: white;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .pane-header {
            background: #f6f8fa;
            padding: 8px 16px;
            border-bottom: 1px solid #d0d7de;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            color: #656d76;
        }

        #old-content, #new-content {
            min-width: 0;
            width: 100%;
            overflow-x: auto;
        }

        .empty-line {
            background: #f8f9fa;
            min-height: 20px;
        }

        .empty-line .line-number {
            background: #f8f9fa;
        }

        .collapsed .diff-content {
            display: none;
        }

        /* Comment System Styles */
        .comment-badge {
            position: absolute;
            right: -8px;
            top: 1px;
            background: #0969da;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
            min-width: 16px;
            text-align: center;
            line-height: 1.2;
        }

        .line-number {
            position: relative;
        }

        .comment-form {
            background: #fff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            margin: 8px;
            padding: 12px;
            box-shadow: 0 1px 3px rgba(16,22,26,0.1);
        }

        .comment-form textarea {
            width: 100%;
            min-height: 80px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 8px;
        }

        .comment-form textarea:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }

        .comment-form-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .btn-primary {
            background: #1f883d;
            color: white;
            border-color: #1f883d;
        }

        .btn-primary:hover {
            background: #1a7f37;
            border-color: #1a7f37;
        }

        .btn-secondary {
            background: #f6f8fa;
            color: #24292f;
            border-color: #d0d7de;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
            border-color: #d0d7de;
        }

        .comment-thread {
            background: #fff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            margin: 8px;
            overflow: hidden;
        }

        .comment {
            border-bottom: 1px solid #d0d7de;
            padding: 12px;
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 12px;
            color: #656d76;
        }

        .comment-author {
            font-weight: 600;
            color: #24292f;
        }

        .comment-timestamp {
            color: #656d76;
        }

        .comment-body {
            color: #24292f;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .comment-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            font-size: 12px;
        }

        .comment-action {
            color: #656d76;
            cursor: pointer;
            text-decoration: none;
        }

        .comment-action:hover {
            color: #0969da;
        }

        .comment-toggle {
            cursor: pointer;
            color: #0969da;
            font-size: 12px;
            margin: 4px 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .comment-toggle:hover {
            text-decoration: underline;
        }

        .comment-thread.collapsed .comment {
            display: none;
        }

        .comment-thread.collapsed .comment:first-child {
            display: block;
        }

        /* File Status Styles */
        .status-badge {
            margin-left: 8px;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-added {
            background: #ddf4ff;
            color: #0969da;
        }

        .status-deleted {
            background: #ffebe9;
            color: #cf222e;
        }

        .status-renamed {
            background: #fff8c5;
            color: #9a6700;
        }
        .status-untracked {
            background: #f6f8fa;
            color: #656d76;
        }

        .binary-indicator {
            color: #656d76;
            font-style: italic;
            font-size: 12px;
        }
        
        .status-tag {
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .untracked-tag {
            background: #f6f8fa;
            color: #8b949e;
            border: 1px solid #d0d7de;
        }

        /* File tree status colors */
        .file-added .file-name {
            color: #1a7f37;
        }

        .file-deleted .file-name {
            color: #cf222e;
            text-decoration: line-through;
        }

        .file-renamed .file-name {
            color: #9a6700;
        }
        .file-untracked .file-name {
            color: #8b949e;
            opacity: 0.7;
        }

        /* Binary file message */
        .binary-file-message {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 60px 20px;
            color: #656d76;
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            margin: 16px;
        }

        .binary-file-icon {
            font-size: 48px;
            margin-right: 16px;
            opacity: 0.6;
        }

        .binary-file-text {
            text-align: center;
            font-size: 14px;
            line-height: 1.4;
        }

        /* Empty file message */
        .empty-file-message {
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 40px 20px;
            color: #656d76;
            background: #f6f8fa;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            margin: 16px;
            font-style: italic;
        }

        .empty-file-text {
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Git Diff Viewer</h1>
    </div>

    <div class="main-container">
        <div class="files-sidebar">
            <div class="files-sidebar-header">
                <span>Files changed</span>
                <span class="files-count" id="files-count">0</span>
            </div>
            <div class="file-tree" id="file-tree"></div>
        </div>
        
        <div class="diff-container">
            <div class="diff-pane" id="old-pane">
                <div class="pane-header">Original</div>
                <div id="old-content"></div>
            </div>
            <div class="diff-pane" id="new-pane">
                <div class="pane-header">Modified</div>
                <div id="new-content"></div>
            </div>
        </div>
    </div>

    <script>
        // Mock data removed - now served from /mock route

        // Build hierarchical file tree structure
        function buildFileTree(files) {
            const tree = {};
            
            files.forEach(file => {
                const parts = file.path.split('/');
                let current = tree;
                
                for (let i = 0; i < parts.length; i++) {
                    const part = parts[i];
                    const isFile = i === parts.length - 1;
                    
                    if (!current[part]) {
                        current[part] = isFile ? {
                            type: 'file',
                            data: file,
                            path: file.path
                        } : {
                            type: 'folder',
                            children: {},
                            expanded: true
                        };
                    }
                    
                    if (!isFile) {
                        current = current[part].children;
                    }
                }
            });
            
            return tree;
        }

        // Render file tree
        function renderFileTree(tree, container, depth = 0) {
            const keys = Object.keys(tree).sort((a, b) => {
                const aIsFile = tree[a].type === 'file';
                const bIsFile = tree[b].type === 'file';
                
                if (aIsFile !== bIsFile) {
                    return aIsFile ? 1 : -1; // Folders first
                }
                
                return a.localeCompare(b);
            });
            
            keys.forEach(key => {
                const item = tree[key];
                const itemElement = document.createElement('div');
                
                if (item.type === 'file') {
                    itemElement.className = 'file-tree-item';
                    itemElement.style.paddingLeft = `${16 + depth * 20}px`;
                    
                    // Determine file status indicator and styling
                    let statusIndicator = '';
                    let statusClass = '';
                    const file = item.data;
                    
                    switch (file.status) {
                        case 'added':
                            statusIndicator = '+ ';
                            statusClass = ' file-added';
                            break;
                        case 'deleted':
                            statusIndicator = '- ';
                            statusClass = ' file-deleted';
                            break;
                        case 'renamed':
                            statusIndicator = 'â†’ ';
                            statusClass = ' file-renamed';
                            break;
                        case 'untracked':
                            statusIndicator = '? ';
                            statusClass = ' file-untracked';
                            break;
                        case 'modified':
                        default:
                            statusIndicator = '';
                            statusClass = '';
                            break;
                    }
                    
                    itemElement.className += statusClass;
                    
                    // Handle binary files and status tags
                    let changesDisplay = '';
                    if (file.status === 'untracked') {
                        changesDisplay = '<span class="status-tag untracked-tag">UNTRACKED</span>';
                    } else if (file.binary) {
                        changesDisplay = '<span class="binary-indicator">Binary file</span>';
                    } else if (file.additions > 0 || file.deletions > 0) {
                        changesDisplay = `
                            <span class="additions">+${file.additions}</span>
                            <span class="deletions">âˆ’${file.deletions}</span>
                        `;
                    }
                    
                    const fileName = file.status === 'renamed' 
                        ? `${statusIndicator}${file.oldPath} â†’ ${key}`
                        : `${statusIndicator}${key}`;
                    
                    itemElement.innerHTML = `
                        <svg class="file-icon" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M2 1.75A1.75 1.75 0 013.75 0h6.586c.464 0 .909.184 1.237.513l2.914 2.914c.329.328.513.773.513 1.237v9.586A1.75 1.75 0 0113.25 16h-9.5A1.75 1.75 0 012 14.25V1.75zm1.75-.25a.25.25 0 00-.25.25v12.5c0 .138.112.25.25.25h9.5a.25.25 0 00.25-.25V6h-2.75A1.75 1.75 0 019 4.25V1.5H3.75z"/>
                        </svg>
                        <span class="file-name" title="${file.status === 'renamed' ? 'Renamed from: ' + file.oldPath : ''}">${fileName}</span>
                        <span class="file-changes">${changesDisplay}</span>
                    `;
                    
                    // Add click handler to scroll to file
                    itemElement.addEventListener('click', () => {
                        scrollToFile(item.data.path);
                        
                        // Update active state
                        document.querySelectorAll('.file-tree-item').forEach(el => {
                            el.classList.remove('active');
                        });
                        itemElement.classList.add('active');
                    });
                    
                } else {
                    itemElement.className = 'file-tree-item folder-item';
                    itemElement.style.paddingLeft = `${16 + depth * 20}px`;
                    const expanded = item.expanded ? '' : 'collapsed';
                    itemElement.innerHTML = `
                        <span class="folder-toggle">â–¶</span>
                        <svg class="file-icon folder-icon" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M1.75 2A1.75 1.75 0 000 3.75v8.5C0 13.216.784 14 1.75 14h12.5A1.75 1.75 0 0016 12.25v-8.5A1.75 1.75 0 0014.25 2H7.5L6.25.75A1.75 1.75 0 005.086.25H1.75z"/>
                        </svg>
                        <span class="file-name">${key}</span>
                    `;
                    
                    // Create folder children container
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = `folder-children ${expanded}`;
                    
                    // Add click handler for folder toggle
                    itemElement.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const isExpanded = !childrenContainer.classList.contains('collapsed');
                        
                        if (isExpanded) {
                            childrenContainer.classList.add('collapsed');
                            itemElement.classList.add('collapsed');
                        } else {
                            childrenContainer.classList.remove('collapsed');
                            itemElement.classList.remove('collapsed');
                        }
                        
                        item.expanded = !isExpanded;
                    });
                    
                    container.appendChild(itemElement);
                    renderFileTree(item.children, childrenContainer, depth + 1);
                    container.appendChild(childrenContainer);
                    return;
                }
                
                container.appendChild(itemElement);
            });
        }

        // Scroll to specific file in diff view using anchors
        function scrollToFile(filePath) {
            // Create a sanitized anchor ID from the file path
            const anchorId = 'file-' + filePath.replace(/[^a-zA-Z0-9]/g, '-');
            
            // Find and scroll to anchors in both panes
            const diffPanes = [document.getElementById('old-pane'), document.getElementById('new-pane')];
            
            diffPanes.forEach(pane => {
                const anchor = pane.querySelector(`#${anchorId}-${pane.id}`);
                if (anchor) {
                    // Use scrollIntoView with instant behavior
                    anchor.scrollIntoView({ behavior: 'instant', block: 'start' });
                }
            });
        }

        // API Client for communication with backend
        class ApiClient {
            constructor(baseUrl = '') {
                this.baseUrl = baseUrl;
            }
            
            async getDiff(options = {}) {
                const { commit, range } = options;
                
                if (!commit && !range) {
                    throw new Error("Must specify either 'commit' or 'range'");
                }
                
                if (commit && range) {
                    throw new Error("Cannot specify both 'commit' and 'range'");
                }
                
                const params = new URLSearchParams();
                if (commit) params.append('commit', commit);
                if (range) params.append('range', range);
                
                const response = await fetch(`${this.baseUrl}/api/diff?${params}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch diff: ${response.statusText}`);
                }
                return await response.json();
            }
            
            async getLiveDiff(since = 'HEAD') {
                const params = new URLSearchParams();
                params.append('since', since);
                
                const response = await fetch(`${this.baseUrl}/api/diff/live?${params}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch live diff: ${response.statusText}`);
                }
                return await response.json();
            }
            
            async getComments(filePath = null) {
                const params = new URLSearchParams();
                if (filePath) params.append('file_path', filePath);
                
                const response = await fetch(`${this.baseUrl}/api/comments?${params}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch comments: ${response.statusText}`);
                }
                return await response.json();
            }
            
            async createComment(filePath, lineNumber, side, content, author = 'User') {
                const response = await fetch(`${this.baseUrl}/api/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        file_path: filePath,
                        line_number: lineNumber,
                        side: side,
                        content: content,
                        author: author
                    }),
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to create comment: ${response.statusText}`);
                }
                return await response.json();
            }
            
            async updateComment(commentId, content) {
                const response = await fetch(`${this.baseUrl}/api/comments/${commentId}`, {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ content }),
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to update comment: ${response.statusText}`);
                }
                return await response.json();
            }
            
            async deleteComment(commentId) {
                const response = await fetch(`${this.baseUrl}/api/comments/${commentId}`, {
                    method: 'DELETE',
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to delete comment: ${response.statusText}`);
                }
                return await response.json();
            }
        }
        
        // Initialize API client with correct base URL for review context
        const pathParts = window.location.pathname.split('/reviews/');
        const reviewId = pathParts.length > 1 ? pathParts[1].split('/')[0] : null;
        const apiClient = new ApiClient(reviewId ? `/reviews/${reviewId}` : '');

        // Render diff content
        function renderDiff(diff) {
            const oldContent = document.getElementById('old-content');
            const newContent = document.getElementById('new-content');
            const fileTree = document.getElementById('file-tree');
            const filesCount = document.getElementById('files-count');
            
            oldContent.innerHTML = '';
            newContent.innerHTML = '';
            fileTree.innerHTML = '';
            
            // Update files count
            filesCount.textContent = diff.files.length;
            
            // Build and render file tree
            const tree = buildFileTree(diff.files);
            renderFileTree(tree, fileTree);

            diff.files.forEach(file => {
                // Create file sections
                const oldFileSection = createFileSection(file, 'old');
                const newFileSection = createFileSection(file, 'new');
                
                oldContent.appendChild(oldFileSection);
                newContent.appendChild(newFileSection);
            });
        }

        function createFileSection(file, side) {
            const section = document.createElement('div');
            section.className = 'file-section';
            
            // Create a unique anchor ID for this file in this pane
            const anchorId = 'file-' + file.path.replace(/[^a-zA-Z0-9]/g, '-');
            const paneId = side === 'old' ? 'old-pane' : 'new-pane';
            
            // Add an anchor element at the top of the section
            const anchor = document.createElement('div');
            anchor.id = `${anchorId}-${paneId}`;
            anchor.style.position = 'absolute';
            // anchor.style.top = '-33px'; // Offset to account for pane header (height + border)
            section.style.position = 'relative';
            section.appendChild(anchor);
            
            // File header
            const header = document.createElement('div');
            header.className = 'file-header';
            
            // Create file header content with status indicators
            let fileDisplayPath = file.path;
            let statusBadge = '';
            
            switch (file.status) {
                case 'added':
                    statusBadge = '<span class="status-badge status-added">new file</span>';
                    break;
                case 'deleted':
                    statusBadge = '<span class="status-badge status-deleted">deleted</span>';
                    break;
                case 'renamed':
                    fileDisplayPath = `${file.oldPath} â†’ ${file.path}`;
                    statusBadge = '<span class="status-badge status-renamed">renamed</span>';
                    break;
                case 'untracked':
                    statusBadge = '<span class="status-badge status-untracked">untracked</span>';
                    break;
                case 'modified':
                default:
                    statusBadge = '';
                    break;
            }
            
            let statsDisplay = '';
            if (file.binary) {
                statsDisplay = '<span class="binary-indicator">Binary file</span>';
            } else if (file.additions > 0 || file.deletions > 0) {
                statsDisplay = `
                    <span class="additions">+${file.additions}</span>
                    <span class="deletions">âˆ’${file.deletions}</span>
                `;
            }
            
            header.innerHTML = `
                <div>
                    <span class="collapse-icon">â–¶</span>
                    <span class="file-path">${fileDisplayPath}</span>
                    ${statusBadge}
                </div>
                <div class="file-stats">
                    ${statsDisplay}
                </div>
            `;
            
            // Add collapse functionality
            header.addEventListener('click', () => {
                section.classList.toggle('collapsed');
            });
            
            section.appendChild(header);
            
            // Diff content
            const diffContent = document.createElement('div');
            diffContent.className = 'diff-content';
            
            // Handle different file types
            if (file.binary) {
                // Binary file - show placeholder
                const binaryMessage = document.createElement('div');
                binaryMessage.className = 'binary-file-message';
                binaryMessage.innerHTML = `
                    <div class="binary-file-icon">ðŸ“„</div>
                    <div class="binary-file-text">
                        <strong>Binary file not shown</strong><br>
                        ${file.status === 'added' ? 'Binary file added' : 
                          file.status === 'deleted' ? 'Binary file deleted' : 
                          'Binary file modified'}
                    </div>
                `;
                diffContent.appendChild(binaryMessage);
            } else if (file.chunks.length === 0) {
                // Empty file or no changes to show
                const emptyMessage = document.createElement('div');
                emptyMessage.className = 'empty-file-message';
                
                if (file.status === 'added') {
                    emptyMessage.innerHTML = '<div class="empty-file-text">Empty file</div>';
                } else if (file.status === 'deleted') {
                    emptyMessage.innerHTML = '<div class="empty-file-text">File deleted</div>';
                } else {
                    emptyMessage.innerHTML = '<div class="empty-file-text">No changes to display</div>';
                }
                
                diffContent.appendChild(emptyMessage);
            } else {
                // Regular file with diff content
                file.chunks.forEach(chunk => {
                    chunk.lines.forEach(line => {
                        const lineElement = createLineElement(line, side);
                        diffContent.appendChild(lineElement);
                    });
                });
            }
            
            section.appendChild(diffContent);
            return section;
        }

        function createLineElement(line, side) {
            const lineDiv = document.createElement('div');
            lineDiv.className = 'diff-line';
            
            // Determine what to show based on side and line type
            let shouldShow = true;
            let cssClass = 'context-line';
            let indicator = '';
            
            if (side === 'old') {
                if (line.type === 'addition') {
                    shouldShow = false; // Don't show additions in old pane
                } else {
                    if (line.type === 'deletion') {
                        cssClass = 'deletion-line';
                        indicator = 'âˆ’';
                    }
                }
            } else { // new side
                if (line.type === 'deletion') {
                    shouldShow = false; // Don't show deletions in new pane
                } else {
                    if (line.type === 'addition') {
                        cssClass = 'addition-line';
                        indicator = '+';
                    }
                }
            }
            
            if (!shouldShow) {
                // Create empty line to maintain alignment
                lineDiv.className = 'diff-line empty-line';
                lineDiv.innerHTML = `
                    <div class="line-number">
                        <span class="old-line-num"></span>
                        <span class="gutter-indicator"></span>
                        <span class="new-line-num"></span>
                    </div>
                    <div class="line-content"></div>
                `;
                return lineDiv;
            }
            
            lineDiv.className += ' ' + cssClass;
            lineDiv.innerHTML = `
                <div class="line-number">
                    <span class="old-line-num">${line.oldNum || ''}</span>
                    <span class="gutter-indicator">${indicator}</span>
                    <span class="new-line-num">${line.newNum || ''}</span>
                </div>
                <div class="line-content">${escapeHtml(line.content)}</div>
            `;
            
            return lineDiv;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Synchronized scrolling
        function setupSynchronizedScrolling() {
            const oldPane = document.getElementById('old-pane');
            const newPane = document.getElementById('new-pane');
            let isScrolling = false;

            function syncScroll(source, target) {
                if (isScrolling) return;
                isScrolling = true;
                target.scrollTop = source.scrollTop;
                setTimeout(() => isScrolling = false, 10);
            }

            oldPane.addEventListener('scroll', () => syncScroll(oldPane, newPane));
            newPane.addEventListener('scroll', () => syncScroll(newPane, oldPane));
        }

        // Comment System
        class CommentSystem {
            constructor(apiClient) {
                this.apiClient = apiClient;
                this.comments = new Map(); // Cache comments by lineId
                this.activeForm = null;
            }

            async loadComments() {
                try {
                    const allComments = await this.apiClient.getComments();
                    this.comments.clear();
                    
                    // Group comments by line
                    allComments.forEach(comment => {
                        const lineId = this.getLineId(comment.file_path, comment.line_number, comment.line_number, comment.side);
                        if (!this.comments.has(lineId)) {
                            this.comments.set(lineId, []);
                        }
                        this.comments.get(lineId).push({
                            id: comment.id,
                            text: comment.content,
                            author: comment.author,
                            timestamp: new Date(comment.timestamp).toLocaleString(),
                            created: new Date(comment.timestamp).getTime()
                        });
                    });
                } catch (error) {
                    console.error('Failed to load comments:', error);
                }
            }

            getLineId(filePath, oldNum, newNum, side) {
                return `${filePath}:${side}:${oldNum || 'null'}:${newNum || 'null'}`;
            }

            async addComment(lineId, text, filePath, lineNumber, side) {
                try {
                    const comment = await this.apiClient.createComment(filePath, lineNumber, side, text);
                    
                    if (!this.comments.has(lineId)) {
                        this.comments.set(lineId, []);
                    }
                    
                    const localComment = {
                        id: comment.id,
                        text: comment.content,
                        author: comment.author,
                        timestamp: new Date(comment.timestamp).toLocaleString(),
                        created: new Date(comment.timestamp).getTime()
                    };
                    
                    this.comments.get(lineId).push(localComment);
                    return localComment;
                } catch (error) {
                    console.error('Failed to add comment:', error);
                    throw error;
                }
            }

            getComments(lineId) {
                return this.comments.get(lineId) || [];
            }

            hasComments(lineId) {
                return this.comments.has(lineId) && this.comments.get(lineId).length > 0;
            }

            getCommentCount(lineId) {
                return this.comments.has(lineId) ? this.comments.get(lineId).length : 0;
            }

            showCommentForm(lineElement, lineId, filePath, oldNum, newNum, side) {
                // Remove any existing form
                this.hideCommentForm();
                
                const form = document.createElement('div');
                form.className = 'comment-form';
                form.innerHTML = `
                    <textarea placeholder="Leave a comment..." autofocus></textarea>
                    <div class="comment-form-buttons">
                        <button type="button" class="btn btn-secondary" data-action="cancel">Cancel</button>
                        <button type="button" class="btn btn-primary" data-action="submit">Comment</button>
                    </div>
                `;
                
                const textarea = form.querySelector('textarea');
                const cancelBtn = form.querySelector('[data-action="cancel"]');
                const submitBtn = form.querySelector('[data-action="submit"]');
                
                cancelBtn.onclick = () => this.hideCommentForm();
                submitBtn.onclick = async () => {
                    const text = textarea.value.trim();
                    if (text) {
                        try {
                            submitBtn.disabled = true;
                            submitBtn.textContent = 'Saving...';
                            
                            const lineNumber = oldNum || newNum;
                            await this.addComment(lineId, text, filePath, parseInt(lineNumber), side);
                            this.hideCommentForm();
                            this.renderComments(lineElement, lineId);
                            this.updateCommentBadge(lineElement, lineId);
                        } catch (error) {
                            alert('Failed to save comment. Please try again.');
                            submitBtn.disabled = false;
                            submitBtn.textContent = 'Comment';
                        }
                    }
                };
                
                // Insert form after the line
                lineElement.insertAdjacentElement('afterend', form);
                this.activeForm = form;
                textarea.focus();
            }

            hideCommentForm() {
                if (this.activeForm) {
                    this.activeForm.remove();
                    this.activeForm = null;
                }
            }

            renderComments(lineElement, lineId) {
                // Remove existing comment thread
                const existingThread = lineElement.nextElementSibling;
                if (existingThread && existingThread.classList.contains('comment-thread')) {
                    existingThread.remove();
                }

                const comments = this.getComments(lineId);
                if (comments.length === 0) return;

                const thread = document.createElement('div');
                thread.className = 'comment-thread';
                
                if (comments.length > 1) {
                    const toggle = document.createElement('div');
                    toggle.className = 'comment-toggle';
                    toggle.innerHTML = `â–¼ ${comments.length} comments`;
                    toggle.onclick = () => {
                        thread.classList.toggle('collapsed');
                        toggle.innerHTML = thread.classList.contains('collapsed') 
                            ? `â–¶ ${comments.length} comments`
                            : `â–¼ ${comments.length} comments`;
                    };
                    thread.appendChild(toggle);
                }

                comments.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'comment';
                    commentDiv.innerHTML = `
                        <div class="comment-header">
                            <span class="comment-author">${escapeHtml(comment.author)}</span>
                            <span class="comment-timestamp">${comment.timestamp}</span>
                        </div>
                        <div class="comment-body">${escapeHtml(comment.text)}</div>
                    `;
                    thread.appendChild(commentDiv);
                });

                lineElement.insertAdjacentElement('afterend', thread);
            }

            updateCommentBadge(lineElement, lineId) {
                const lineNumber = lineElement.querySelector('.line-number');
                const existingBadge = lineNumber.querySelector('.comment-badge');
                
                if (existingBadge) {
                    existingBadge.remove();
                }

                const count = this.getCommentCount(lineId);
                if (count > 0) {
                    const badge = document.createElement('div');
                    badge.className = 'comment-badge';
                    badge.textContent = count;
                    lineNumber.appendChild(badge);
                }
            }

            setupLineClickHandlers() {
                document.addEventListener('click', (e) => {
                    // Check if clicking on line number or its children
                    const lineNumber = e.target.closest('.line-number');
                    if (!lineNumber) return;

                    e.preventDefault();
                    e.stopPropagation();

                    const lineElement = lineNumber.closest('.diff-line');
                    if (!lineElement || lineElement.classList.contains('empty-line')) return;

                    // Extract line information
                    const fileSection = lineElement.closest('.file-section');
                    const filePath = fileSection.querySelector('.file-path').textContent;
                    const diffPane = lineElement.closest('.diff-pane');
                    const side = diffPane.id === 'old-pane' ? 'old' : 'new';
                    
                    const oldNumEl = lineNumber.querySelector('.old-line-num');
                    const newNumEl = lineNumber.querySelector('.new-line-num');
                    const oldNum = oldNumEl.textContent.trim() || null;
                    const newNum = newNumEl.textContent.trim() || null;
                    
                    const lineId = this.getLineId(filePath, oldNum, newNum, side);
                    
                    // Show comment form
                    this.showCommentForm(lineElement, lineId, filePath, oldNum, newNum, side);
                });
            }

            initializeExistingComments() {
                // Add badges and render comments for existing comments
                document.querySelectorAll('.diff-line').forEach(lineElement => {
                    if (lineElement.classList.contains('empty-line')) return;

                    const fileSection = lineElement.closest('.file-section');
                    const filePath = fileSection ? fileSection.querySelector('.file-path').textContent : '';
                    const diffPane = lineElement.closest('.diff-pane');
                    const side = diffPane && diffPane.id === 'old-pane' ? 'old' : 'new';
                    
                    const lineNumber = lineElement.querySelector('.line-number');
                    const oldNumEl = lineNumber ? lineNumber.querySelector('.old-line-num') : null;
                    const newNumEl = lineNumber ? lineNumber.querySelector('.new-line-num') : null;
                    const oldNum = oldNumEl ? oldNumEl.textContent.trim() || null : null;
                    const newNum = newNumEl ? newNumEl.textContent.trim() || null : null;
                    
                    const lineId = this.getLineId(filePath, oldNum, newNum, side);
                    
                    if (this.hasComments(lineId)) {
                        this.updateCommentBadge(lineElement, lineId);
                        this.renderComments(lineElement, lineId);
                    }
                });
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            try {
                // Initialize comment system
                const commentSystem = new CommentSystem(apiClient);
                commentSystem.setupLineClickHandlers();
                
                // Load diff data from API
                let diffData;
                try {
                    // When served from /reviews/{review_id}, the diff is already determined by the review session
                    // Just fetch from the review-specific API endpoint
                    if (reviewId) {
                        const response = await fetch(`${apiClient.baseUrl}/api/diff`);
                        if (!response.ok) {
                            throw new Error(`Failed to fetch diff: ${response.statusText}`);
                        }
                        diffData = await response.json();
                    } else {
                        throw new Error('No review ID found in URL');
                    }
                } catch (error) {
                    console.error('Failed to load diff data:', error);
                    // Show error message instead of mock data
                    const errorMessage = document.createElement('div');
                    errorMessage.className = 'error-message';
                    errorMessage.style.cssText = 'color: red; padding: 20px; text-align: center; font-size: 18px;';
                    errorMessage.textContent = `Error loading diff data: ${error.message}`;
                    document.getElementById('old-content').appendChild(errorMessage.cloneNode(true));
                    document.getElementById('new-content').appendChild(errorMessage.cloneNode(true));
                    return;
                }
                
                // Render the diff
                renderDiff(diffData);
                setupSynchronizedScrolling();
                
                // Load and initialize comments
                await commentSystem.loadComments();
                commentSystem.initializeExistingComments();
                
            } catch (error) {
                console.error('Failed to initialize application:', error);
                // Show error message instead of mock data
                const errorMessage = document.createElement('div');
                errorMessage.className = 'error-message';
                errorMessage.style.cssText = 'color: red; padding: 20px; text-align: center; font-size: 18px;';
                errorMessage.textContent = `Failed to initialize application: ${error.message}`;
                document.getElementById('old-content').appendChild(errorMessage.cloneNode(true));
                document.getElementById('new-content').appendChild(errorMessage.cloneNode(true));
            }
        });
    </script>
