<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Diff Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #f6f8fa;
            color: #1f2328;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: #fff;
            border-bottom: 1px solid #d0d7de;
            padding: 16px 20px;
            box-shadow: 0 1px 3px rgba(16,22,26,0.1);
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .diff-container {
            display: flex;
            height: calc(100vh - 65px);
            background: #fff;
        }

        .diff-pane {
            flex: 1;
            overflow-y: auto;
            border-right: 1px solid #d0d7de;
        }

        .diff-pane:last-child {
            border-right: none;
        }

        .file-section {
            border-bottom: 1px solid #d0d7de;
        }

        .file-header {
            background: #f6f8fa;
            padding: 8px 16px;
            border-bottom: 1px solid #d0d7de;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .file-header:hover {
            background: #eaeef2;
        }

        .file-path {
            font-family: 'SFMono-Regular', Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
        }

        .file-stats {
            color: #656d76;
            font-size: 12px;
        }

        .additions {
            color: #1a7f37;
        }

        .deletions {
            color: #cf222e;
        }

        .collapse-icon {
            transform: rotate(90deg);
            transition: transform 0.2s;
            font-size: 12px;
            margin-right: 8px;
        }

        .collapsed .collapse-icon {
            transform: rotate(0deg);
        }

        .diff-content {
            font-family: 'SFMono-Regular', Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-size: 12px;
            line-height: 20px;
        }

        .diff-line {
            display: flex;
            min-height: 20px;
        }

        .line-number {
            width: 80px;
            padding: 0 4px;
            text-align: right;
            color: #656d76;
            background: #f6f8fa;
            border-right: 1px solid #d0d7de;
            cursor: pointer;
            user-select: none;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
        }

        .old-line-num,
        .new-line-num {
            width: 35px;
            text-align: right;
        }

        .gutter-indicator {
            width: 10px;
            text-align: center;
            font-weight: bold;
        }

        .line-content {
            flex: 1;
            padding: 0 8px;
            white-space: pre;
            overflow-x: auto;
        }

        .context-line {
            background: #fff;
        }

        .context-line .old-line-num,
        .context-line .new-line-num {
            color: #656d76;
        }

        .addition-line {
            background: #e6ffed;
        }

        .addition-line .line-number {
            background: #ccffd8;
        }

        .addition-line .gutter-indicator {
            color: #1a7f37;
        }

        .deletion-line {
            background: #ffeef0;
        }

        .deletion-line .line-number {
            background: #ffd7d5;
        }

        .deletion-line .gutter-indicator {
            color: #cf222e;
        }

        .diff-line:hover {
            background: #f6f8fa;
        }

        .addition-line:hover {
            background: #d3f6db;
        }

        .deletion-line:hover {
            background: #ffd8da;
        }

        .line-number:hover {
            background: #0969da !important;
            color: #fff;
        }

        .line-number:hover .old-line-num,
        .line-number:hover .new-line-num,
        .line-number:hover .gutter-indicator {
            color: #fff;
        }

        .line-number:hover::after {
            content: '+';
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            background: #0969da;
            color: white;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .pane-header {
            background: #f6f8fa;
            padding: 8px 16px;
            border-bottom: 1px solid #d0d7de;
            font-weight: 600;
            font-size: 14px;
            text-align: center;
            color: #656d76;
        }

        .empty-line {
            background: #f8f9fa;
            min-height: 20px;
        }

        .empty-line .line-number {
            background: #f8f9fa;
        }

        .collapsed .diff-content {
            display: none;
        }

        /* Comment System Styles */
        .comment-badge {
            position: absolute;
            right: -8px;
            top: 1px;
            background: #0969da;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
            min-width: 16px;
            text-align: center;
            line-height: 1.2;
        }

        .line-number {
            position: relative;
        }

        .comment-form {
            background: #fff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            margin: 8px;
            padding: 12px;
            box-shadow: 0 1px 3px rgba(16,22,26,0.1);
        }

        .comment-form textarea {
            width: 100%;
            min-height: 80px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 8px;
        }

        .comment-form textarea:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }

        .comment-form-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .btn-primary {
            background: #1f883d;
            color: white;
            border-color: #1f883d;
        }

        .btn-primary:hover {
            background: #1a7f37;
            border-color: #1a7f37;
        }

        .btn-secondary {
            background: #f6f8fa;
            color: #24292f;
            border-color: #d0d7de;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
            border-color: #d0d7de;
        }

        .comment-thread {
            background: #fff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            margin: 8px;
            overflow: hidden;
        }

        .comment {
            border-bottom: 1px solid #d0d7de;
            padding: 12px;
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 12px;
            color: #656d76;
        }

        .comment-author {
            font-weight: 600;
            color: #24292f;
        }

        .comment-timestamp {
            color: #656d76;
        }

        .comment-body {
            color: #24292f;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .comment-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            font-size: 12px;
        }

        .comment-action {
            color: #656d76;
            cursor: pointer;
            text-decoration: none;
        }

        .comment-action:hover {
            color: #0969da;
        }

        .comment-toggle {
            cursor: pointer;
            color: #0969da;
            font-size: 12px;
            margin: 4px 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .comment-toggle:hover {
            text-decoration: underline;
        }

        .comment-thread.collapsed .comment {
            display: none;
        }

        .comment-thread.collapsed .comment:first-child {
            display: block;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Git Diff Viewer</h1>
    </div>

    <div class="diff-container">
        <div class="diff-pane" id="old-pane">
            <div class="pane-header">Original</div>
            <div id="old-content"></div>
        </div>
        <div class="diff-pane" id="new-pane">
            <div class="pane-header">Modified</div>
            <div id="new-content"></div>
        </div>
    </div>

    <script>
        // Mock diff data structure
        const mockDiff = {
            files: [{
                path: '.github/workflows/release.yaml',
                oldPath: '.github/workflows/release.yaml',
                additions: 2,
                deletions: 2,
                chunks: [{
                    oldStart: 193,
                    oldLines: 7,
                    newStart: 193,
                    newLines: 7,
                    lines: [
                        { type: 'context', oldNum: 193, newNum: 193, content: '    gh release create "${{ steps.version.outputs.version }}"' },
                        { type: 'context', oldNum: 194, newNum: 194, content: '      --repo "$GITHUB_REPOSITORY"' },
                        { type: 'deletion', oldNum: 195, newNum: null, content: '      --title "$RELEASE_TITLE"' },
                        { type: 'addition', oldNum: null, newNum: 195, content: '      --title "Release ${{ steps.version.outputs.version }}"' },
                        { type: 'deletion', oldNum: 196, newNum: null, content: '      --notes "$RELEASE_NOTES"' },
                        { type: 'addition', oldNum: null, newNum: 196, content: '      --notes "Automated release for version ${{ steps.version.outputs.version }}"' },
                        { type: 'context', oldNum: 197, newNum: 197, content: '      --draft' }
                    ]
                }]
            }, {
                path: 'src/main.py',
                oldPath: 'src/main.py',
                additions: 3,
                deletions: 1,
                chunks: [{
                    oldStart: 1,
                    oldLines: 5,
                    newStart: 1,
                    newLines: 7,
                    lines: [
                        { type: 'context', oldNum: 1, newNum: 1, content: 'import os' },
                        { type: 'context', oldNum: 2, newNum: 2, content: 'import sys' },
                        { type: 'addition', oldNum: null, newNum: 3, content: 'import json' },
                        { type: 'addition', oldNum: null, newNum: 4, content: 'from typing import Dict, List' },
                        { type: 'context', oldNum: 3, newNum: 5, content: '' },
                        { type: 'deletion', oldNum: 4, newNum: null, content: 'def main():' },
                        { type: 'addition', oldNum: null, newNum: 6, content: 'def main() -> None:' },
                        { type: 'context', oldNum: 5, newNum: 7, content: '    print("Hello, World!")' }
                    ]
                }]
            }]
        };

        // Render diff content
        function renderDiff(diff) {
            const oldContent = document.getElementById('old-content');
            const newContent = document.getElementById('new-content');
            
            oldContent.innerHTML = '';
            newContent.innerHTML = '';

            diff.files.forEach(file => {
                // Create file sections
                const oldFileSection = createFileSection(file, 'old');
                const newFileSection = createFileSection(file, 'new');
                
                oldContent.appendChild(oldFileSection);
                newContent.appendChild(newFileSection);
            });
        }

        function createFileSection(file, side) {
            const section = document.createElement('div');
            section.className = 'file-section';
            
            // File header
            const header = document.createElement('div');
            header.className = 'file-header';
            header.innerHTML = `
                <div>
                    <span class="collapse-icon">▶</span>
                    <span class="file-path">${file.path}</span>
                </div>
                <div class="file-stats">
                    <span class="additions">+${file.additions}</span>
                    <span class="deletions">−${file.deletions}</span>
                </div>
            `;
            
            // Add collapse functionality
            header.addEventListener('click', () => {
                section.classList.toggle('collapsed');
            });
            
            section.appendChild(header);
            
            // Diff content
            const diffContent = document.createElement('div');
            diffContent.className = 'diff-content';
            
            file.chunks.forEach(chunk => {
                chunk.lines.forEach(line => {
                    const lineElement = createLineElement(line, side);
                    diffContent.appendChild(lineElement);
                });
            });
            
            section.appendChild(diffContent);
            return section;
        }

        function createLineElement(line, side) {
            const lineDiv = document.createElement('div');
            lineDiv.className = 'diff-line';
            
            // Determine what to show based on side and line type
            let shouldShow = true;
            let cssClass = 'context-line';
            let indicator = '';
            
            if (side === 'old') {
                if (line.type === 'addition') {
                    shouldShow = false; // Don't show additions in old pane
                } else {
                    if (line.type === 'deletion') {
                        cssClass = 'deletion-line';
                        indicator = '−';
                    }
                }
            } else { // new side
                if (line.type === 'deletion') {
                    shouldShow = false; // Don't show deletions in new pane
                } else {
                    if (line.type === 'addition') {
                        cssClass = 'addition-line';
                        indicator = '+';
                    }
                }
            }
            
            if (!shouldShow) {
                // Create empty line to maintain alignment
                lineDiv.className = 'diff-line empty-line';
                lineDiv.innerHTML = `
                    <div class="line-number">
                        <span class="old-line-num"></span>
                        <span class="gutter-indicator"></span>
                        <span class="new-line-num"></span>
                    </div>
                    <div class="line-content"></div>
                `;
                return lineDiv;
            }
            
            lineDiv.className += ' ' + cssClass;
            lineDiv.innerHTML = `
                <div class="line-number">
                    <span class="old-line-num">${line.oldNum || ''}</span>
                    <span class="gutter-indicator">${indicator}</span>
                    <span class="new-line-num">${line.newNum || ''}</span>
                </div>
                <div class="line-content">${escapeHtml(line.content)}</div>
            `;
            
            return lineDiv;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Synchronized scrolling
        function setupSynchronizedScrolling() {
            const oldPane = document.getElementById('old-pane');
            const newPane = document.getElementById('new-pane');
            let isScrolling = false;

            function syncScroll(source, target) {
                if (isScrolling) return;
                isScrolling = true;
                target.scrollTop = source.scrollTop;
                setTimeout(() => isScrolling = false, 10);
            }

            oldPane.addEventListener('scroll', () => syncScroll(oldPane, newPane));
            newPane.addEventListener('scroll', () => syncScroll(newPane, oldPane));
        }

        // Comment System
        class CommentSystem {
            constructor() {
                this.comments = this.loadComments();
                this.activeForm = null;
            }

            loadComments() {
                try {
                    return JSON.parse(localStorage.getItem('diffComments') || '{}');
                } catch {
                    return {};
                }
            }

            saveComments() {
                localStorage.setItem('diffComments', JSON.stringify(this.comments));
            }

            getLineId(filePath, oldNum, newNum, side) {
                return `${filePath}:${side}:${oldNum || 'null'}:${newNum || 'null'}`;
            }

            addComment(lineId, text) {
                if (!this.comments[lineId]) {
                    this.comments[lineId] = [];
                }
                
                const comment = {
                    id: Date.now().toString(),
                    text,
                    author: 'You',
                    timestamp: new Date().toLocaleString(),
                    created: Date.now()
                };
                
                this.comments[lineId].push(comment);
                this.saveComments();
                return comment;
            }

            getComments(lineId) {
                return this.comments[lineId] || [];
            }

            hasComments(lineId) {
                return this.comments[lineId] && this.comments[lineId].length > 0;
            }

            getCommentCount(lineId) {
                return this.comments[lineId] ? this.comments[lineId].length : 0;
            }

            showCommentForm(lineElement, lineId, filePath, oldNum, newNum, side) {
                // Remove any existing form
                this.hideCommentForm();
                
                const form = document.createElement('div');
                form.className = 'comment-form';
                form.innerHTML = `
                    <textarea placeholder="Leave a comment..." autofocus></textarea>
                    <div class="comment-form-buttons">
                        <button type="button" class="btn btn-secondary" data-action="cancel">Cancel</button>
                        <button type="button" class="btn btn-primary" data-action="submit">Comment</button>
                    </div>
                `;
                
                const textarea = form.querySelector('textarea');
                const cancelBtn = form.querySelector('[data-action="cancel"]');
                const submitBtn = form.querySelector('[data-action="submit"]');
                
                cancelBtn.onclick = () => this.hideCommentForm();
                submitBtn.onclick = () => {
                    const text = textarea.value.trim();
                    if (text) {
                        this.addComment(lineId, text);
                        this.hideCommentForm();
                        this.renderComments(lineElement, lineId);
                        this.updateCommentBadge(lineElement, lineId);
                    }
                };
                
                // Insert form after the line
                lineElement.insertAdjacentElement('afterend', form);
                this.activeForm = form;
                textarea.focus();
            }

            hideCommentForm() {
                if (this.activeForm) {
                    this.activeForm.remove();
                    this.activeForm = null;
                }
            }

            renderComments(lineElement, lineId) {
                // Remove existing comment thread
                const existingThread = lineElement.nextElementSibling;
                if (existingThread && existingThread.classList.contains('comment-thread')) {
                    existingThread.remove();
                }

                const comments = this.getComments(lineId);
                if (comments.length === 0) return;

                const thread = document.createElement('div');
                thread.className = 'comment-thread';
                
                if (comments.length > 1) {
                    const toggle = document.createElement('div');
                    toggle.className = 'comment-toggle';
                    toggle.innerHTML = `▼ ${comments.length} comments`;
                    toggle.onclick = () => {
                        thread.classList.toggle('collapsed');
                        toggle.innerHTML = thread.classList.contains('collapsed') 
                            ? `▶ ${comments.length} comments`
                            : `▼ ${comments.length} comments`;
                    };
                    thread.appendChild(toggle);
                }

                comments.forEach(comment => {
                    const commentDiv = document.createElement('div');
                    commentDiv.className = 'comment';
                    commentDiv.innerHTML = `
                        <div class="comment-header">
                            <span class="comment-author">${escapeHtml(comment.author)}</span>
                            <span class="comment-timestamp">${comment.timestamp}</span>
                        </div>
                        <div class="comment-body">${escapeHtml(comment.text)}</div>
                    `;
                    thread.appendChild(commentDiv);
                });

                lineElement.insertAdjacentElement('afterend', thread);
            }

            updateCommentBadge(lineElement, lineId) {
                const lineNumber = lineElement.querySelector('.line-number');
                const existingBadge = lineNumber.querySelector('.comment-badge');
                
                if (existingBadge) {
                    existingBadge.remove();
                }

                const count = this.getCommentCount(lineId);
                if (count > 0) {
                    const badge = document.createElement('div');
                    badge.className = 'comment-badge';
                    badge.textContent = count;
                    lineNumber.appendChild(badge);
                }
            }

            setupLineClickHandlers() {
                document.addEventListener('click', (e) => {
                    // Check if clicking on line number or its children
                    const lineNumber = e.target.closest('.line-number');
                    if (!lineNumber) return;

                    e.preventDefault();
                    e.stopPropagation();

                    const lineElement = lineNumber.closest('.diff-line');
                    if (!lineElement || lineElement.classList.contains('empty-line')) return;

                    // Extract line information
                    const fileSection = lineElement.closest('.file-section');
                    const filePath = fileSection.querySelector('.file-path').textContent;
                    const diffPane = lineElement.closest('.diff-pane');
                    const side = diffPane.id === 'old-pane' ? 'old' : 'new';
                    
                    const oldNumEl = lineNumber.querySelector('.old-line-num');
                    const newNumEl = lineNumber.querySelector('.new-line-num');
                    const oldNum = oldNumEl.textContent.trim() || null;
                    const newNum = newNumEl.textContent.trim() || null;
                    
                    const lineId = this.getLineId(filePath, oldNum, newNum, side);
                    
                    // Show comment form
                    this.showCommentForm(lineElement, lineId, filePath, oldNum, newNum, side);
                });
            }

            initializeExistingComments() {
                // Add badges and render comments for existing comments
                document.querySelectorAll('.diff-line').forEach(lineElement => {
                    if (lineElement.classList.contains('empty-line')) return;

                    const fileSection = lineElement.closest('.file-section');
                    const filePath = fileSection.querySelector('.file-path').textContent;
                    const diffPane = lineElement.closest('.diff-pane');
                    const side = diffPane.id === 'old-pane' ? 'old' : 'new';
                    
                    const lineNumber = lineElement.querySelector('.line-number');
                    const oldNumEl = lineNumber.querySelector('.old-line-num');
                    const newNumEl = lineNumber.querySelector('.new-line-num');
                    const oldNum = oldNumEl.textContent.trim() || null;
                    const newNum = newNumEl.textContent.trim() || null;
                    
                    const lineId = this.getLineId(filePath, oldNum, newNum, side);
                    
                    if (this.hasComments(lineId)) {
                        this.updateCommentBadge(lineElement, lineId);
                        this.renderComments(lineElement, lineId);
                    }
                });
            }
        }

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            renderDiff(mockDiff);
            setupSynchronizedScrolling();
            
            // Initialize comment system
            const commentSystem = new CommentSystem();
            commentSystem.setupLineClickHandlers();
            commentSystem.initializeExistingComments();
        });
    </script>
</body>
</html>
