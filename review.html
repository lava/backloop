<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Diff Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #f6f8fa;
            color: #1f2328;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: #fff;
            border-bottom: 1px solid #d0d7de;
            padding: 16px 20px;
            box-shadow: 0 1px 3px rgba(16,22,26,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .approve-button {
            background: #1f883d;
            color: white;
            border: 1px solid #1f883d;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
        }

        .approve-button:hover {
            background: #1a7f37;
            border-color: #1a7f37;
        }

        .approve-button:disabled {
            background: #8b949e;
            border-color: #8b949e;
            cursor: not-allowed;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 65px);
            background: #fff;
        }

        .files-sidebar {
            width: 300px;
            border-right: 1px solid #d0d7de;
            background: #fff;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .files-sidebar-header {
            background: #f6f8fa;
            padding: 12px 16px;
            border-bottom: 1px solid #d0d7de;
            font-weight: 600;
            font-size: 14px;
            color: #24292f;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .files-count {
            background: #eaeef2;
            color: #656d76;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
        }

        .diff-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .diff-pane {
            flex: 1;
            overflow-y: auto;
            background: #fff;
            border-right: 1px solid #d0d7de;
        }

        .diff-pane:last-child {
            border-right: none;
        }

        .diff-pane-header {
            background: #f6f8fa;
            border-bottom: 1px solid #d0d7de;
            padding: 8px 12px;
            font-weight: 600;
            font-size: 14px;
            color: #656d76;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .file-section {
            border-bottom: 1px solid #d0d7de;
        }

        .file-header {
            background: #f6f8fa;
            padding: 8px 16px;
            border-bottom: 1px solid #d0d7de;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .file-header:hover {
            background: #eaeef2;
        }

        .file-path {
            font-family: 'SFMono-Regular', Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
        }

        .file-stats {
            color: #656d76;
            font-size: 12px;
        }

        .collapse-icon {
            transform: rotate(90deg);
            transition: transform 0.2s;
            font-size: 12px;
            margin-right: 8px;
        }

        .collapsed .collapse-icon {
            transform: rotate(0deg);
        }

        .collapsed .diff-content {
            display: none;
        }

        .diff-line {
            display: flex;
            font-family: 'SFMono-Regular', 'Consolas', 'Liberation Mono', 'Menlo', monospace;
            font-size: 12px;
            line-height: 20px;
        }

        .line-number {
            width: 80px;
            padding: 0 4px;
            text-align: right;
            color: #656d76;
            background: #f6f8fa;
            border-right: 1px solid #d0d7de;
            cursor: pointer;
            user-select: none;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            position: relative;
        }

        .old-line-num,
        .new-line-num {
            width: 35px;
            text-align: right;
        }

        .gutter-indicator {
            width: 10px;
            text-align: center;
            font-weight: bold;
        }

        .line-number:hover {
            background: #0969da !important;
            color: #fff;
        }

        .line-number:hover .old-line-num,
        .line-number:hover .new-line-num,
        .line-number:hover .gutter-indicator {
            color: #fff;
        }

        .line-number:hover::after {
            content: '+';
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            background: #0969da;
            color: white;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .line-content {
            flex: 1;
            padding: 0 8px;
            white-space: pre;
            overflow-x: auto;
        }

        .context-line {
            background: #fff;
        }

        .context-line .old-line-num,
        .context-line .new-line-num {
            color: #656d76;
        }

        .addition-line {
            background: #e6ffed;
        }

        .addition-line .line-number {
            background: #ccffd8;
        }

        .addition-line .gutter-indicator {
            color: #1a7f37;
        }

        .deletion-line {
            background: #ffeef0;
        }

        .deletion-line .line-number {
            background: #ffd7d5;
        }

        .deletion-line .gutter-indicator {
            color: #cf222e;
        }

        .diff-line:hover {
            background: #f6f8fa;
        }

        .addition-line:hover {
            background: #d3f6db;
        }

        .deletion-line:hover {
            background: #ffd8da;
        }

        .empty-line {
            background: #f8f9fa;
            min-height: 20px;
        }

        .empty-line .line-number {
            background: #f8f9fa;
        }

        /* Comment System Styles */
        .comment-badge {
            position: absolute;
            right: -8px;
            top: 1px;
            background: #0969da;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
            min-width: 16px;
            text-align: center;
            line-height: 1.2;
        }

        .comment-form {
            background: #fff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            margin: 8px;
            padding: 12px;
            box-shadow: 0 1px 3px rgba(16,22,26,0.1);
        }

        .comment-form textarea {
            width: 100%;
            min-height: 80px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 8px;
        }

        .comment-form textarea:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }

        .comment-form-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .btn-primary {
            background: #1f883d;
            color: white;
            border-color: #1f883d;
        }

        .btn-primary:hover {
            background: #1a7f37;
            border-color: #1a7f37;
        }

        .btn-secondary {
            background: #f6f8fa;
            color: #24292f;
            border-color: #d0d7de;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
            border-color: #d0d7de;
        }

        .comment-thread {
            background: #fff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            margin: 8px;
            overflow: hidden;
        }

        .comment {
            border-bottom: 1px solid #d0d7de;
            padding: 12px;
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 12px;
            color: #656d76;
        }

        .comment-author {
            font-weight: 600;
            color: #24292f;
        }

        .comment-timestamp {
            color: #656d76;
        }

        .comment-body {
            color: #24292f;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .comment-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            font-size: 12px;
        }

        .comment-action {
            color: #656d76;
            cursor: pointer;
            text-decoration: none;
        }

        .comment-action:hover {
            color: #0969da;
        }

        .comment-toggle {
            cursor: pointer;
            color: #0969da;
            font-size: 12px;
            margin: 4px 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .comment-toggle:hover {
            text-decoration: underline;
        }

        .comment-thread.collapsed .comment {
            display: none;
        }

        .comment-thread.collapsed .comment:first-child {
            display: block;
        }

        .file-tree {
            padding: 8px 0;
        }

        .file-tree-item {
            display: flex;
            align-items: center;
            padding: 6px 16px;
            cursor: pointer;
            font-size: 14px;
            color: #24292f;
        }

        .file-tree-item:hover {
            background: #f6f8fa;
        }

        .file-tree-item.active {
            background: #ddf4ff;
            color: #0969da;
        }

        .file-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            color: #656d76;
        }

        .file-name {
            flex: 1;
            font-family: 'SFMono-Regular', Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-changes {
            margin-left: 8px;
            font-size: 12px;
            font-weight: 500;
        }

        .folder-item {
            font-weight: 500;
            color: #656d76;
        }

        .folder-icon {
            margin-right: 6px;
        }

        .folder-children {
            margin-left: 20px;
        }

        .collapsed .folder-children {
            display: none;
        }

        .folder-toggle {
            transform: rotate(90deg);
            transition: transform 0.2s;
            font-size: 10px;
            margin-right: 4px;
            color: #656d76;
        }

        .collapsed .folder-toggle {
            transform: rotate(0deg);
        }

        .additions {
            color: #1a7f37;
        }

        .deletions {
            color: #d1242f;
        }

        /* File Status Styles */
        .status-badge {
            margin-left: 8px;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-added {
            background: #ddf4ff;
            color: #0969da;
        }

        .status-deleted {
            background: #ffebe9;
            color: #cf222e;
        }

        .status-renamed {
            background: #fff8c5;
            color: #9a6700;
        }
        
        .status-untracked {
            background: #f6f8fa;
            color: #656d76;
        }

        .binary-indicator {
            color: #656d76;
            font-style: italic;
            font-size: 12px;
        }
        
        .status-tag {
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .untracked-tag {
            background: #f6f8fa;
            color: #8b949e;
            border: 1px solid #d0d7de;
        }

        /* File tree status colors */
        .file-added .file-name {
            color: #1a7f37;
        }

        .file-deleted .file-name {
            color: #cf222e;
            text-decoration: line-through;
        }

        .file-renamed .file-name {
            color: #9a6700;
        }
        
        .file-untracked .file-name {
            color: #8b949e;
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Git Diff Viewer</h1>
        <button id="approve-button" class="approve-button">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/>
            </svg>
            Approve
        </button>
    </div>

    <div class="main-container">
        <div class="files-sidebar">
            <div class="files-sidebar-header">
                Files changed
                <span class="files-count" id="files-count">0</span>
            </div>
            <div class="file-tree" id="file-tree">
                <!-- File tree will be populated here -->
            </div>
        </div>

        <div class="diff-container">
            <div class="diff-pane" id="old-pane">
                <div class="diff-pane-header">Original</div>
                <div id="old-content">
                    <!-- Original file content will be populated here -->
                </div>
            </div>
            <div class="diff-pane" id="new-pane">
                <div class="diff-pane-header">Modified</div>
                <div id="new-content">
                    <!-- Modified file content will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        
        // Comment functionality - define globally first
        let commentIdCounter = 1;
        let commentsData = {}; // Store comments by file path and line number
        
        window.showCommentForm = function(filePath, lineNumber, side, lineElement) {
            console.log('showCommentForm called:', filePath, lineNumber, side, lineElement);
            // Check if form already exists for this line
            const existingForm = lineElement.parentElement.querySelector('.comment-form');
            if (existingForm) {
                existingForm.remove();
                return;
            }

            const commentForm = document.createElement('div');
            commentForm.className = 'comment-form';
            commentForm.innerHTML = `
                <textarea placeholder="Leave a comment..."></textarea>
                <div class="comment-form-buttons">
                    <button class="btn btn-secondary" onclick="this.closest('.comment-form').remove()">Cancel</button>
                    <button class="btn btn-primary" onclick="window.submitComment(this)">Comment</button>
                </div>
            `;

            // Store metadata on the form
            commentForm.dataset.filePath = filePath;
            commentForm.dataset.lineNumber = lineNumber;
            commentForm.dataset.side = side;

            // Insert after the line element
            lineElement.parentElement.insertBefore(commentForm, lineElement.nextSibling);
            commentForm.querySelector('textarea').focus();
        };
        
        window.submitComment = function(buttonElement) {
            const form = buttonElement.closest('.comment-form');
            const textarea = form.querySelector('textarea');
            const content = textarea.value.trim();

            if (!content) {
                alert('Please enter a comment.');
                return;
            }

            const filePath = form.dataset.filePath;
            const lineNumber = parseInt(form.dataset.lineNumber);
            const side = form.dataset.side;

            // Create comment object
            const comment = {
                id: commentIdCounter++,
                content: content,
                author: 'Reviewer',
                timestamp: new Date().toLocaleString(),
                filePath: filePath,
                lineNumber: lineNumber,
                side: side
            };

            // Store comment
            const key = `${filePath}:${lineNumber}:${side}`;
            if (!commentsData[key]) {
                commentsData[key] = [];
            }
            commentsData[key].push(comment);

            // Remove form
            form.remove();
            console.log('Comment added:', comment);
            alert('Comment added: ' + content);
        };

        // Parse query parameters to determine diff type
        const urlParams = new URLSearchParams(window.location.search);
        const commit = urlParams.get('commit');
        const range = urlParams.get('range');
        const since = urlParams.get('since');
        const live = urlParams.get('live') === 'true';

        // Build hierarchical file tree structure
        function buildFileTree(files) {
            const tree = {};
            
            files.forEach(file => {
                const parts = file.path.split('/');
                let current = tree;
                
                for (let i = 0; i < parts.length; i++) {
                    const part = parts[i];
                    const isFile = i === parts.length - 1;
                    
                    if (!current[part]) {
                        current[part] = isFile ? {
                            type: 'file',
                            data: file,
                            path: file.path
                        } : {
                            type: 'folder',
                            children: {},
                            expanded: true
                        };
                    }
                    
                    if (!isFile) {
                        current = current[part].children;
                    }
                }
            });
            
            return tree;
        }

        // Render file tree
        function renderFileTree(tree, container, depth = 0) {
            const keys = Object.keys(tree).sort((a, b) => {
                const aIsFile = tree[a].type === 'file';
                const bIsFile = tree[b].type === 'file';
                
                if (aIsFile !== bIsFile) {
                    return aIsFile ? 1 : -1; // Folders first
                }
                
                return a.localeCompare(b);
            });
            
            keys.forEach(key => {
                const item = tree[key];
                const itemElement = document.createElement('div');
                
                if (item.type === 'file') {
                    itemElement.className = 'file-tree-item';
                    itemElement.style.paddingLeft = `${16 + depth * 20}px`;
                    
                    // Determine file status indicator and styling
                    let statusIndicator = '';
                    let statusClass = '';
                    const file = item.data;
                    
                    switch (file.status) {
                        case 'added':
                            statusIndicator = '+ ';
                            statusClass = ' file-added';
                            break;
                        case 'deleted':
                            statusIndicator = '- ';
                            statusClass = ' file-deleted';
                            break;
                        case 'renamed':
                            statusIndicator = '→ ';
                            statusClass = ' file-renamed';
                            break;
                        case 'untracked':
                            statusIndicator = '? ';
                            statusClass = ' file-untracked';
                            break;
                        case 'modified':
                        default:
                            statusIndicator = '';
                            statusClass = '';
                            break;
                    }
                    
                    itemElement.className += statusClass;
                    
                    // Handle binary files and status tags
                    let changesDisplay = '';
                    if (file.status === 'untracked') {
                        changesDisplay = '<span class="status-tag untracked-tag">UNTRACKED</span>';
                    } else if (file.binary) {
                        changesDisplay = '<span class="binary-indicator">Binary file</span>';
                    } else if (file.additions > 0 || file.deletions > 0) {
                        changesDisplay = `
                            <span class="additions">+${file.additions}</span>
                            <span class="deletions">−${file.deletions}</span>
                        `;
                    }
                    
                    const fileName = file.status === 'renamed' 
                        ? `${statusIndicator}${file.oldPath} → ${key}`
                        : `${statusIndicator}${key}`;
                    
                    itemElement.innerHTML = `
                        <svg class="file-icon" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M2 1.75A1.75 1.75 0 013.75 0h6.586c.464 0 .909.184 1.237.513l2.914 2.914c.329.328.513.773.513 1.237v9.586A1.75 1.75 0 0113.25 16h-9.5A1.75 1.75 0 012 14.25V1.75zm1.75-.25a.25.25 0 00-.25.25v12.5c0 .138.112.25.25.25h9.5a.25.25 0 00.25-.25V6h-2.75A1.75 1.75 0 019 4.25V1.5H3.75z"/>
                        </svg>
                        <span class="file-name" title="${file.status === 'renamed' ? 'Renamed from: ' + file.oldPath : ''}">${fileName}</span>
                        <span class="file-changes">${changesDisplay}</span>
                    `;
                    
                    // Add click handler to scroll to file
                    itemElement.addEventListener('click', () => {
                        scrollToFile(item.data.path);
                        
                        // Update active state
                        document.querySelectorAll('.file-tree-item').forEach(el => {
                            el.classList.remove('active');
                        });
                        itemElement.classList.add('active');
                    });
                    
                } else {
                    itemElement.className = 'file-tree-item folder-item';
                    itemElement.style.paddingLeft = `${16 + depth * 20}px`;
                    const expanded = item.expanded ? '' : 'collapsed';
                    itemElement.innerHTML = `
                        <span class="folder-toggle">▶</span>
                        <svg class="file-icon folder-icon" viewBox="0 0 16 16" fill="currentColor">
                            <path d="M1.75 2A1.75 1.75 0 000 3.75v8.5C0 13.216.784 14 1.75 14h12.5A1.75 1.75 0 0016 12.25v-8.5A1.75 1.75 0 0014.25 2H7.5L6.25.75A1.75 1.75 0 005.086.25H1.75z"/>
                        </svg>
                        <span class="file-name">${key}</span>
                    `;
                    
                    // Create folder children container
                    const childrenContainer = document.createElement('div');
                    childrenContainer.className = `folder-children ${expanded}`;
                    
                    // Add click handler for folder toggle
                    itemElement.addEventListener('click', (e) => {
                        e.stopPropagation();
                        const isExpanded = !childrenContainer.classList.contains('collapsed');
                        
                        if (isExpanded) {
                            childrenContainer.classList.add('collapsed');
                            itemElement.classList.add('collapsed');
                        } else {
                            childrenContainer.classList.remove('collapsed');
                            itemElement.classList.remove('collapsed');
                        }
                        
                        item.expanded = !isExpanded;
                    });
                    
                    container.appendChild(itemElement);
                    renderFileTree(item.children, childrenContainer, depth + 1);
                    container.appendChild(childrenContainer);
                    return;
                }
                
                container.appendChild(itemElement);
            });
        }

        // Scroll to specific file in diff view using anchors
        function scrollToFile(filePath) {
            // Create a sanitized anchor ID from the file path
            const anchorId = 'file-' + filePath.replace(/[^a-zA-Z0-9]/g, '-');
            
            // Find and scroll to anchors in both panes
            const diffPanes = [document.getElementById('old-pane'), document.getElementById('new-pane')];
            
            diffPanes.forEach(pane => {
                const anchor = pane.querySelector(`#${anchorId}-${pane.id}`);
                if (anchor) {
                    // Use scrollIntoView with instant behavior
                    anchor.scrollIntoView({ behavior: 'instant', block: 'start' });
                }
            });
        }

        // API Client for communication with backend
        class ApiClient {
            constructor(baseUrl = '') {
                this.baseUrl = baseUrl;
            }
            
            async getDiff(options = {}) {
                const { commit, range } = options;
                
                const params = new URLSearchParams();
                if (commit) params.append('commit', commit);
                if (range) params.append('range', range);
                
                const response = await fetch(`${this.baseUrl}/api/diff?${params}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch diff: ${response.statusText}`);
                }
                return await response.json();
            }
            
            async getLiveDiff(since = 'HEAD') {
                const params = new URLSearchParams();
                if (since) params.append('since', since);
                
                const response = await fetch(`${this.baseUrl}/api/diff/live?${params}`);
                if (!response.ok) {
                    throw new Error(`Failed to fetch live diff: ${response.statusText}`);
                }
                return await response.json();
            }
            
            async approve() {
                // Extract review ID from current URL
                const pathParts = window.location.pathname.split('/review/');
                const reviewId = pathParts.length > 1 ? pathParts[1].split('/')[0] : 'default';
                
                const response = await fetch(`/review/${reviewId}/approve`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        timestamp: new Date().toISOString()
                    }),
                });
                
                if (!response.ok) {
                    throw new Error(`Failed to approve: ${response.statusText}`);
                }
                return await response.json();
            }
        }
        
        // Initialize API client with root base URL
        const apiClient = new ApiClient('');

        // Render diff content
        function renderDiff(diff) {
            const oldContent = document.getElementById('old-content');
            const newContent = document.getElementById('new-content');
            const fileTree = document.getElementById('file-tree');
            const filesCount = document.getElementById('files-count');
            
            oldContent.innerHTML = '';
            newContent.innerHTML = '';
            fileTree.innerHTML = '';
            
            // Update files count
            filesCount.textContent = diff.files.length;
            
            // Build and render file tree
            const tree = buildFileTree(diff.files);
            renderFileTree(tree, fileTree);

            diff.files.forEach(file => {
                // Create file sections
                const oldFileSection = createFileSection(file, 'old');
                const newFileSection = createFileSection(file, 'new');
                
                oldContent.appendChild(oldFileSection);
                newContent.appendChild(newFileSection);
            });
        }

        function createFileSection(file, side) {
            const section = document.createElement('div');
            section.className = 'file-section';
            
            // Create a unique anchor ID for this file in this pane
            const anchorId = 'file-' + file.path.replace(/[^a-zA-Z0-9]/g, '-');
            const paneId = side === 'old' ? 'old-pane' : 'new-pane';
            
            // Add an anchor element at the top of the section
            const anchor = document.createElement('div');
            anchor.id = `${anchorId}-${paneId}`;
            anchor.style.position = 'relative';
            anchor.style.top = '-70px'; // Offset for header height
            section.appendChild(anchor);
            
            // File header
            const header = document.createElement('div');
            header.className = 'file-header';
            header.setAttribute('data-collapsed', 'false');
            
            // Status badge for file
            let statusBadge = '';
            switch (file.status) {
                case 'added':
                    statusBadge = '<span class="status-badge status-added">Added</span>';
                    break;
                case 'deleted':
                    statusBadge = '<span class="status-badge status-deleted">Deleted</span>';
                    break;
                case 'renamed':
                    statusBadge = '<span class="status-badge status-renamed">Renamed</span>';
                    break;
                case 'untracked':
                    statusBadge = '<span class="status-badge status-untracked">Untracked</span>';
                    break;
            }
            
            let fileStats = '';
            if (file.binary) {
                fileStats = '<span class="file-stats binary-indicator">Binary file</span>';
            } else if (file.additions > 0 || file.deletions > 0) {
                fileStats = `<span class="file-stats"><span class="additions">+${file.additions}</span> <span class="deletions">-${file.deletions}</span></span>`;
            }
            
            header.innerHTML = `
                <div style="display: flex; align-items: center;">
                    <span class="collapse-icon">▶</span>
                    <span class="file-path">${file.path}</span>
                    ${statusBadge}
                </div>
                ${fileStats}
            `;
            
            // Add collapse functionality
            header.addEventListener('click', () => {
                const isCollapsed = header.getAttribute('data-collapsed') === 'true';
                header.setAttribute('data-collapsed', (!isCollapsed).toString());
                
                if (isCollapsed) {
                    section.classList.remove('collapsed');
                } else {
                    section.classList.add('collapsed');
                }
            });
            
            section.appendChild(header);
            
            // Diff content
            const diffContent = document.createElement('div');
            diffContent.className = 'diff-content';
            
            if (file.chunks && file.chunks.length > 0) {
                file.chunks.forEach(chunk => {
                    chunk.lines.forEach(line => {
                        const lineElement = createLineElement(line, side, file.path);
                        if (lineElement) {
                            diffContent.appendChild(lineElement);
                        }
                    });
                });
            }
            
            section.appendChild(diffContent);
            return section;
        }

        function createLineElement(line, side, filePath) {
            const lineDiv = document.createElement('div');
            lineDiv.className = 'diff-line';
            
            // Determine what to show based on side and line type
            let shouldShow = true;
            let cssClass = 'context-line';
            let indicator = '';
            let oldLineNum = '';
            let newLineNum = '';
            
            if (side === 'old') {
                if (line.type === 'addition') {
                    shouldShow = false; // Don't show additions in old pane
                } else {
                    if (line.type === 'deletion') {
                        cssClass = 'deletion-line';
                        indicator = '−';
                        oldLineNum = line.oldNum || '';
                    } else {
                        oldLineNum = line.oldNum || '';
                        newLineNum = line.newNum || '';
                    }
                }
            } else { // new side
                if (line.type === 'deletion') {
                    shouldShow = false; // Don't show deletions in new pane
                } else {
                    if (line.type === 'addition') {
                        cssClass = 'addition-line';
                        indicator = '+';
                        newLineNum = line.newNum || '';
                    } else {
                        oldLineNum = line.oldNum || '';
                        newLineNum = line.newNum || '';
                    }
                }
            }
            
            if (!shouldShow) {
                // Create empty line to maintain alignment
                lineDiv.className = 'diff-line empty-line';
                lineDiv.innerHTML = `
                    <div class="line-number"></div>
                    <div class="line-content"></div>
                `;
                return lineDiv;
            }
            
            lineDiv.className += ' ' + cssClass;
            
            // Create line with proper line numbers and comment support
            const lineNumberDiv = document.createElement('div');
            lineNumberDiv.className = 'line-number';
            lineNumberDiv.innerHTML = `
                <span class="old-line-num">${oldLineNum}</span>
                <span class="gutter-indicator">${indicator}</span>
                <span class="new-line-num">${newLineNum}</span>
            `;
            
            // Add click handler for comments
            const actualLineNum = side === 'old' ? line.oldNum : line.newNum;
            if (actualLineNum) {
                lineNumberDiv.addEventListener('click', (e) => {
                    e.preventDefault();
                    e.stopPropagation();
                    console.log('Line clicked:', filePath, actualLineNum, side);
                    window.showCommentForm(filePath, actualLineNum, side, lineDiv);
                });
            }
            
            const lineContentDiv = document.createElement('div');
            lineContentDiv.className = 'line-content';
            lineContentDiv.textContent = line.content || '';
            
            lineDiv.appendChild(lineNumberDiv);
            lineDiv.appendChild(lineContentDiv);
            
            return lineDiv;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }


        // Synchronized scrolling
        function setupSynchronizedScrolling() {
            const oldPane = document.getElementById('old-pane');
            const newPane = document.getElementById('new-pane');
            let isScrolling = false;

            function syncScroll(source, target) {
                if (isScrolling) return;
                isScrolling = true;
                target.scrollTop = source.scrollTop;
                setTimeout(() => isScrolling = false, 10);
            }

            oldPane.addEventListener('scroll', () => syncScroll(oldPane, newPane));
            newPane.addEventListener('scroll', () => syncScroll(newPane, oldPane));
        }

        // Handle approve button click
        async function handleApprove() {
            const button = document.getElementById('approve-button');
            const originalText = button.innerHTML;
            
            try {
                // Show loading state
                button.disabled = true;
                button.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor" style="animation: spin 1s linear infinite;">
                        <path d="M8 3a5 5 0 100 10 5 5 0 000-10zM1 8a7 7 0 1114 0A7 7 0 011 8z"/>
                    </svg>
                    Approving...
                `;
                
                // Call approve endpoint
                await apiClient.approve();
                
                // Show success state
                button.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/>
                    </svg>
                    Approved
                `;
                
                // Re-enable button after 2 seconds
                setTimeout(() => {
                    button.disabled = false;
                    button.innerHTML = originalText;
                }, 2000);
                
            } catch (error) {
                console.error('Failed to approve:', error);
                alert('Failed to approve. Please try again.');
                
                // Reset button state
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }
        
        // Add spin animation style
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Set up approve button handler
            const approveButton = document.getElementById('approve-button');
            approveButton.addEventListener('click', handleApprove);
            
            // Existing initialization code...
            try {
                // Load diff data from API based on query parameters
                let diffData;
                try {
                    if (live || (!commit && !range)) {
                        // Use live diff endpoint
                        const sinceParam = since || 'HEAD';
                        diffData = await apiClient.getLiveDiff(sinceParam);
                    } else {
                        // Use regular diff endpoint for commits/ranges
                        const options = {};
                        if (commit) options.commit = commit;
                        if (range) options.range = range;
                        
                        diffData = await apiClient.getDiff(options);
                    }
                } catch (error) {
                    console.error('API not available:', error);
                    throw error;
                }
                
                // Render the diff
                renderDiff(diffData);
                setupSynchronizedScrolling();
                
            } catch (error) {
                console.error('Failed to initialize application:', error);
                // Show error message to user
                const oldContent = document.getElementById('old-content');
                const newContent = document.getElementById('new-content');
                const errorMsg = `<div style="padding: 20px; color: #d1242f;">Failed to load diff data: ${error.message}</div>`;
                oldContent.innerHTML = errorMsg;
                newContent.innerHTML = errorMsg;
            }
        });
    </script>
