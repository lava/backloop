<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Git Diff Viewer</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Noto Sans', Helvetica, Arial, sans-serif;
            background-color: #f6f8fa;
            color: #1f2328;
            height: 100vh;
            overflow: hidden;
        }

        .header {
            background: #fff;
            border-bottom: 1px solid #d0d7de;
            padding: 16px 20px;
            box-shadow: 0 1px 3px rgba(16,22,26,0.1);
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .header h1 {
            font-size: 20px;
            font-weight: 600;
        }

        .approve-button {
            background: #1f883d;
            color: white;
            border: 1px solid #1f883d;
            border-radius: 6px;
            padding: 8px 16px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: inline-flex;
            align-items: center;
            gap: 6px;
            transition: background-color 0.2s;
        }

        .approve-button:hover {
            background: #1a7f37;
            border-color: #1a7f37;
        }

        .approve-button:disabled {
            background: #8b949e;
            border-color: #8b949e;
            cursor: not-allowed;
        }

        .main-container {
            display: flex;
            height: calc(100vh - 65px);
            background: #fff;
        }

        .files-sidebar {
            width: 300px;
            border-right: 1px solid #d0d7de;
            background: #fff;
            overflow-y: auto;
            flex-shrink: 0;
        }

        .files-sidebar-header {
            background: #f6f8fa;
            padding: 12px 16px;
            border-bottom: 1px solid #d0d7de;
            font-weight: 600;
            font-size: 14px;
            color: #24292f;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .files-count {
            background: #eaeef2;
            color: #656d76;
            padding: 2px 6px;
            border-radius: 10px;
            font-size: 12px;
            font-weight: 500;
        }

        .diff-container {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .diff-pane {
            flex: 1;
            overflow-y: auto;
            background: #fff;
            border-right: 1px solid #d0d7de;
        }

        .diff-pane:last-child {
            border-right: none;
        }

        .diff-pane-header {
            background: #f6f8fa;
            border-bottom: 1px solid #d0d7de;
            padding: 8px 12px;
            font-weight: 600;
            font-size: 14px;
            color: #656d76;
            text-align: center;
            position: sticky;
            top: 0;
            z-index: 10;
        }

        .file-section {
            border-bottom: 1px solid #d0d7de;
        }

        .file-header {
            background: #f6f8fa;
            padding: 8px 16px;
            border-bottom: 1px solid #d0d7de;
            font-weight: 600;
            font-size: 14px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            cursor: pointer;
        }

        .file-header:hover {
            background: #eaeef2;
        }

        .file-path {
            font-family: 'SFMono-Regular', Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
        }

        .file-stats {
            color: #656d76;
            font-size: 12px;
        }

        .collapse-icon {
            transform: rotate(90deg);
            transition: transform 0.2s;
            font-size: 12px;
            margin-right: 8px;
        }

        .collapsed .collapse-icon {
            transform: rotate(0deg);
        }

        .collapsed .diff-content {
            display: none;
        }

        .diff-line {
            display: flex;
            font-family: 'SFMono-Regular', 'Consolas', 'Liberation Mono', 'Menlo', monospace;
            font-size: 12px;
            line-height: 20px;
        }

        .line-number {
            width: 80px;
            padding: 0 4px;
            text-align: right;
            color: #656d76;
            background: #f6f8fa;
            border-right: 1px solid #d0d7de;
            cursor: pointer;
            user-select: none;
            flex-shrink: 0;
            display: flex;
            justify-content: space-between;
            font-size: 12px;
            position: relative;
        }

        .old-line-num,
        .new-line-num {
            width: 35px;
            text-align: right;
        }

        .gutter-indicator {
            width: 10px;
            text-align: center;
            font-weight: bold;
        }

        .line-number:hover {
            background: #0969da !important;
            color: #fff;
        }

        .line-number:hover .old-line-num,
        .line-number:hover .new-line-num,
        .line-number:hover .gutter-indicator {
            color: #fff;
        }

        .line-number:hover::after {
            content: '+';
            position: absolute;
            right: 4px;
            top: 50%;
            transform: translateY(-50%);
            background: #0969da;
            color: white;
            border-radius: 50%;
            width: 14px;
            height: 14px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 10px;
            font-weight: bold;
        }

        .line-content {
            flex: 1;
            padding: 0 8px;
            white-space: pre;
            overflow-x: auto;
        }

        .context-line {
            background: #fff;
        }

        .context-line .old-line-num,
        .context-line .new-line-num {
            color: #656d76;
        }

        .addition-line {
            background: #e6ffed;
        }

        .addition-line .line-number {
            background: #ccffd8;
        }

        .addition-line .gutter-indicator {
            color: #1a7f37;
        }

        .deletion-line {
            background: #ffeef0;
        }

        .deletion-line .line-number {
            background: #ffd7d5;
        }

        .deletion-line .gutter-indicator {
            color: #cf222e;
        }

        .diff-line:hover {
            background: #f6f8fa;
        }

        .addition-line:hover {
            background: #d3f6db;
        }

        .deletion-line:hover {
            background: #ffd8da;
        }

        .empty-line {
            background: #f8f9fa;
            min-height: 20px;
        }

        .empty-line .line-number {
            background: #f8f9fa;
        }

        /* Comment System Styles */
        .comment-badge {
            position: absolute;
            right: -8px;
            top: 1px;
            background: #0969da;
            color: white;
            border-radius: 10px;
            padding: 2px 6px;
            font-size: 10px;
            font-weight: bold;
            min-width: 16px;
            text-align: center;
            line-height: 1.2;
        }

        .comment-form {
            background: #fff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            margin: 8px;
            padding: 12px;
            box-shadow: 0 1px 3px rgba(16,22,26,0.1);
        }

        .comment-form textarea {
            width: 100%;
            min-height: 80px;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            padding: 8px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            font-size: 14px;
            resize: vertical;
            margin-bottom: 8px;
        }

        .comment-form textarea:focus {
            outline: none;
            border-color: #0969da;
            box-shadow: 0 0 0 3px rgba(9, 105, 218, 0.1);
        }

        .comment-form-buttons {
            display: flex;
            gap: 8px;
            justify-content: flex-end;
        }

        .btn {
            padding: 6px 12px;
            border-radius: 6px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            border: 1px solid;
            display: inline-flex;
            align-items: center;
            gap: 4px;
        }

        .btn-primary {
            background: #1f883d;
            color: white;
            border-color: #1f883d;
        }

        .btn-primary:hover {
            background: #1a7f37;
            border-color: #1a7f37;
        }

        .btn-secondary {
            background: #f6f8fa;
            color: #24292f;
            border-color: #d0d7de;
        }

        .btn-secondary:hover {
            background: #f3f4f6;
            border-color: #d0d7de;
        }

        .comment-thread {
            background: #fff;
            border: 1px solid #d0d7de;
            border-radius: 6px;
            margin: 8px;
            overflow: hidden;
        }

        .comment {
            border-bottom: 1px solid #d0d7de;
            padding: 12px;
        }

        .comment:last-child {
            border-bottom: none;
        }

        .comment-header {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-bottom: 8px;
            font-size: 12px;
            color: #656d76;
        }

        .comment-author {
            font-weight: 600;
            color: #24292f;
        }

        .comment-timestamp {
            color: #656d76;
        }

        .comment-body {
            color: #24292f;
            font-size: 14px;
            line-height: 1.5;
            white-space: pre-wrap;
        }

        .comment-actions {
            display: flex;
            gap: 8px;
            margin-top: 8px;
            font-size: 12px;
        }

        .comment-action {
            color: #656d76;
            cursor: pointer;
            text-decoration: none;
        }

        .comment-action:hover {
            color: #0969da;
        }

        .comment-delete-btn {
            background: #da3633 !important;
            color: white !important;
            border: none !important;
            padding: 2px 8px !important;
            border-radius: 4px !important;
            font-size: 12px !important;
            cursor: pointer !important;
            margin-left: 8px !important;
            transition: background-color 0.2s ease !important;
        }
        
        .comment-delete-btn:hover {
            background: #b91c1c !important;
        }

        .comment-toggle {
            cursor: pointer;
            color: #0969da;
            font-size: 12px;
            margin: 4px 8px;
            display: flex;
            align-items: center;
            gap: 4px;
        }

        .comment-toggle:hover {
            text-decoration: underline;
        }

        .comment-thread.collapsed .comment {
            display: none;
        }

        .comment-thread.collapsed .comment:first-child {
            display: block;
        }

        .file-tree {
            padding: 8px 0;
        }

        .file-tree-item {
            display: flex;
            align-items: center;
            padding: 6px 16px;
            cursor: pointer;
            font-size: 14px;
            color: #24292f;
        }

        .file-tree-item:hover {
            background: #f6f8fa;
        }

        .file-tree-item.active {
            background: #ddf4ff;
            color: #0969da;
        }

        .file-icon {
            width: 16px;
            height: 16px;
            margin-right: 8px;
            color: #656d76;
        }

        .file-name {
            flex: 1;
            font-family: 'SFMono-Regular', Menlo, Monaco, Consolas, 'Liberation Mono', 'Courier New', monospace;
            font-size: 13px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
        }

        .file-changes {
            margin-left: 8px;
            font-size: 12px;
            font-weight: 500;
        }

        .folder-item {
            font-weight: 500;
            color: #656d76;
        }

        .folder-icon {
            margin-right: 6px;
        }

        .folder-children {
            margin-left: 20px;
        }

        .collapsed .folder-children {
            display: none;
        }

        .folder-toggle {
            transform: rotate(90deg);
            transition: transform 0.2s;
            font-size: 10px;
            margin-right: 4px;
            color: #656d76;
        }

        .collapsed .folder-toggle {
            transform: rotate(0deg);
        }

        .additions {
            color: #1a7f37;
        }

        .deletions {
            color: #d1242f;
        }

        /* File Status Styles */
        .status-badge {
            margin-left: 8px;
            padding: 2px 6px;
            border-radius: 3px;
            font-size: 11px;
            font-weight: 500;
            text-transform: uppercase;
        }

        .status-added {
            background: #ddf4ff;
            color: #0969da;
        }

        .status-deleted {
            background: #ffebe9;
            color: #cf222e;
        }

        .status-renamed {
            background: #fff8c5;
            color: #9a6700;
        }
        
        .status-untracked {
            background: #f6f8fa;
            color: #656d76;
        }

        .binary-indicator {
            color: #656d76;
            font-style: italic;
            font-size: 12px;
        }
        
        .status-tag {
            font-size: 10px;
            font-weight: 600;
            padding: 2px 6px;
            border-radius: 3px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .untracked-tag {
            background: #f6f8fa;
            color: #8b949e;
            border: 1px solid #d0d7de;
        }

        /* File tree status colors */
        .file-added .file-name {
            color: #1a7f37;
        }

        .file-deleted .file-name {
            color: #cf222e;
            text-decoration: line-through;
        }

        .file-renamed .file-name {
            color: #9a6700;
        }
        
        .file-untracked .file-name {
            color: #8b949e;
            opacity: 0.7;
        }

        /* File editing styles */
        .edit-button {
            background: #0969da;
            color: white;
            border: 1px solid #0969da;
            border-radius: 4px;
            padding: 4px 8px;
            font-size: 12px;
            font-weight: 500;
            cursor: pointer;
            margin-left: 8px;
            transition: background-color 0.2s;
        }

        .edit-button:hover {
            background: #0550ae;
            border-color: #0550ae;
        }

        .edit-button:disabled {
            background: #8b949e;
            border-color: #8b949e;
            cursor: not-allowed;
        }

        .edit-modal {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
        }

        .edit-modal-content {
            background: white;
            border-radius: 6px;
            width: 90%;
            height: 80%;
            max-width: 1200px;
            display: flex;
            flex-direction: column;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.12);
        }

        .edit-modal-header {
            padding: 16px 20px;
            border-bottom: 1px solid #d0d7de;
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #f6f8fa;
            border-radius: 6px 6px 0 0;
        }

        .edit-modal-title {
            font-size: 16px;
            font-weight: 600;
            color: #24292f;
        }

        .edit-modal-close {
            background: none;
            border: none;
            font-size: 20px;
            cursor: pointer;
            color: #656d76;
            padding: 4px;
        }

        .edit-modal-close:hover {
            color: #24292f;
        }

        .edit-modal-body {
            flex: 1;
            display: flex;
            overflow: hidden;
        }

        .edit-line-numbers {
            width: 60px;
            background: #f6f8fa;
            border-right: 1px solid #d0d7de;
            font-family: 'SFMono-Regular', 'Consolas', 'Liberation Mono', 'Menlo', monospace;
            font-size: 12px;
            line-height: 16px;
            padding: 12px 8px;
            color: #656d76;
            overflow: hidden;
            text-align: right;
            user-select: none;
        }

        .edit-textarea {
            flex: 1;
            border: none;
            outline: none;
            font-family: 'SFMono-Regular', 'Consolas', 'Liberation Mono', 'Menlo', monospace;
            font-size: 12px;
            line-height: 16px;
            padding: 12px;
            resize: none;
            white-space: pre;
            overflow-wrap: normal;
            overflow-x: auto;
        }

        .edit-modal-footer {
            padding: 16px 20px;
            border-top: 1px solid #d0d7de;
            display: flex;
            gap: 8px;
            justify-content: flex-end;
            background: #f6f8fa;
        }

        .line-edit-indicator {
            position: absolute;
            right: 2px;
            top: 2px;
            background: #0969da;
            color: white;
            border-radius: 2px;
            padding: 1px 4px;
            font-size: 10px;
            font-weight: bold;
            cursor: pointer;
        }

        .line-edit-indicator:hover {
            background: #0550ae;
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Git Diff Viewer</h1>
        <button id="approve-button" class="approve-button">
            <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/>
            </svg>
            Approve
        </button>
    </div>

    <div class="main-container">
        <div class="files-sidebar">
            <div class="files-sidebar-header">
                Files changed
                <span class="files-count" id="files-count">0</span>
            </div>
            <div class="file-tree" id="file-tree">
                <!-- File tree will be populated here -->
            </div>
        </div>

        <div class="diff-container">
            <div class="diff-pane" id="old-pane">
                <div class="diff-pane-header">Original</div>
                <div id="old-content">
                    <!-- Original file content will be populated here -->
                </div>
            </div>
            <div class="diff-pane" id="new-pane">
                <div class="diff-pane-header">Modified</div>
                <div id="new-content">
                    <!-- Modified file content will be populated here -->
                </div>
            </div>
        </div>
    </div>

    <script>
        // Global comment functions - NOT in module scope
        let commentIdCounter = 1;
        let commentsData = {};
        
        function showCommentForm(filePath, lineNumber, side, lineElement) {
            console.log('Global showCommentForm called:', filePath, lineNumber, side);
            // Check if form already exists for this line
            const existingForm = lineElement.parentElement.querySelector('.comment-form');
            if (existingForm) {
                existingForm.remove();
                return;
            }

            const commentForm = document.createElement('div');
            commentForm.className = 'comment-form';
            commentForm.innerHTML = `
                <textarea placeholder="Leave a comment..."></textarea>
                <div class="comment-form-buttons">
                    <button class="btn btn-secondary" onclick="this.closest('.comment-form').remove()">Cancel</button>
                    <button class="btn btn-primary" onclick="submitComment(this)">Comment</button>
                </div>
            `;

            // Store metadata on the form
            commentForm.dataset.filePath = filePath;
            commentForm.dataset.lineNumber = lineNumber;
            commentForm.dataset.side = side;
            commentForm.dataset.lineElementId = lineElement.id;

            // Insert after the line element
            lineElement.parentElement.insertBefore(commentForm, lineElement.nextSibling);
            commentForm.querySelector('textarea').focus();
        }
        
        async function submitComment(buttonElement) {
            const form = buttonElement.closest('.comment-form');
            const textarea = form.querySelector('textarea');
            const content = textarea.value.trim();

            if (!content) {
                alert('Please enter a comment.');
                return;
            }

            const filePath = form.dataset.filePath;
            const lineNumber = parseInt(form.dataset.lineNumber);
            const side = form.dataset.side;

            // Get review ID from URL
            const pathParts = window.location.pathname.split('/');
            const reviewId = pathParts[2]; // /review/{review_id}/view
            
            try {
                // Make API call to add comment
                const response = await fetch(`/review/${reviewId}/api/comments`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        file_path: filePath,
                        line_number: lineNumber,
                        side: side,
                        content: content,
                        author: 'Reviewer'
                    })
                });
                
                if (!response.ok) {
                    throw new Error('Failed to add comment');
                }
                
                const result = await response.json();
                const comment = result.comment;
                const queuePosition = result.queue_position;
                
                // Add queue position to comment for display
                comment.queuePosition = queuePosition;
                
                // Store comment locally
                const key = `${filePath}:${lineNumber}:${side}`;
                if (!commentsData[key]) {
                    commentsData[key] = [];
                }
                commentsData[key].push(comment);
                
                // Get line element by stored ID
                const lineElementId = form.dataset.lineElementId;
                const lineElement = document.getElementById(lineElementId);
                
                // Remove form and display comment with queue position
                form.remove();
                displayCommentWithQueue(comment, lineNumber, side, lineElement);
                
                console.log(`Comment added at queue position ${queuePosition}:`, comment);
            } catch (error) {
                console.error('Error adding comment:', error);
                // Fall back to local storage
                const comment = {
                    id: commentIdCounter++,
                    content: content,
                    author: 'Reviewer',
                    timestamp: new Date().toLocaleString(),
                    filePath: filePath,
                    lineNumber: lineNumber,
                    side: side,
                    queuePosition: commentIdCounter // Use local counter as queue position
                };
                
                const key = `${filePath}:${lineNumber}:${side}`;
                if (!commentsData[key]) {
                    commentsData[key] = [];
                }
                commentsData[key].push(comment);
                
                // Get line element by stored ID
                const lineElementId = form.dataset.lineElementId;
                const lineElement = document.getElementById(lineElementId);
                
                form.remove();
                displayCommentWithQueue(comment, lineNumber, side, lineElement);
            }
        }
        
        function displayCommentWithQueue(comment, lineNumber, side, lineElement) {
            console.log('Displaying comment:', comment, 'after line element:', lineElement);
            
            if (!lineElement) {
                console.error('Line element is null, cannot display comment');
                return;
            }
            
            // Create comment display element
            const commentDiv = document.createElement('div');
            commentDiv.className = 'comment-thread';
            commentDiv.dataset.commentId = comment.id;
            commentDiv.style.margin = '8px';
            commentDiv.style.maxWidth = 'calc(100% - 16px)';
            commentDiv.style.backgroundColor = '#f6f8fa';
            commentDiv.style.border = '1px solid #d0d7de';
            commentDiv.style.borderRadius = '6px';
            
            // Escape HTML content to prevent issues
            const escapeHtml = (text) => {
                const div = document.createElement('div');
                div.textContent = text;
                return div.innerHTML;
            };
            
            commentDiv.innerHTML = `
                <div class="comment">
                    <div class="comment-header">
                        <span class="comment-author">${escapeHtml(comment.author)}</span>
                        <span class="comment-timestamp">${escapeHtml(comment.timestamp)}</span>
                        ${comment.queuePosition ? `
                        <span style="background: #0969da; color: white; padding: 2px 8px; border-radius: 12px; font-size: 12px;">
                            Queue #${comment.queuePosition}
                        </span>` : ''}
                        <button class="comment-delete-btn" onclick="deleteComment('${comment.id}', this)" 
                                style="margin-left: 8px; background: #da3633; color: white; border: none; padding: 2px 8px; border-radius: 4px; font-size: 12px; cursor: pointer;"
                                title="Delete comment">
                            ×
                        </button>
                    </div>

        // Build hierarchical file tree structure
        function buildFileTree(files) {
            const tree = {};
            
            files.forEach(file => {
                const parts = file.path.split('/');
                let current = tree;
                
                for (let i = 0; i < parts.length; i++) {
                    const part = parts[i];
                    const isFile = i === parts.length - 1;
                    
                    if (!current[part]) {
                        current[part] = isFile ? {
                            type: 'file',
                            data: file,
                            path: file.path
                        } : {
                            type: 'folder',
                            children: {},
                            expanded: true
                        };
                    }
                    
                    if (!isFile) {
                        current = current[part].children;
                    }
                }
            });
            
            return tree;
        }

                    return aIsFile ? 1 : -1; // Folders first

                `;
                
                // Call approve endpoint
                await apiClient.approve();
                
                // Show success state
                button.innerHTML = `
                    <svg width="16" height="16" viewBox="0 0 16 16" fill="currentColor">
                        <path d="M13.78 4.22a.75.75 0 010 1.06l-7.25 7.25a.75.75 0 01-1.06 0L2.22 9.28a.75.75 0 011.06-1.06L6 10.94l6.72-6.72a.75.75 0 011.06 0z"/>
                    </svg>
                    Approved
                `;
                
                // Re-enable button after 2 seconds
                setTimeout(() => {
                    button.disabled = false;
                    button.innerHTML = originalText;
                }, 2000);
                
            } catch (error) {
                console.error('Failed to approve:', error);
                alert('Failed to approve. Please try again.');
                
                // Reset button state
                button.disabled = false;
                button.innerHTML = originalText;
            }
        }
        
        // Add spin animation style
        const style = document.createElement('style');
        style.textContent = `
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);

        // Initialize
        document.addEventListener('DOMContentLoaded', async () => {
            // Set up approve button handler
            const approveButton = document.getElementById('approve-button');
            approveButton.addEventListener('click', handleApprove);
            
            // Existing initialization code...
            try {
                // Load diff data from API based on query parameters
                let diffData;
                try {
                    if (live || (!commit && !range)) {
                        // Use live diff endpoint
                        const sinceParam = since || 'HEAD';
                        diffData = await apiClient.getLiveDiff(sinceParam);
                    } else {
                        // Use regular diff endpoint for commits/ranges
                        const options = {};
                        if (commit) options.commit = commit;
                        if (range) options.range = range;
                        
                        diffData = await apiClient.getDiff(options);
                    }
                } catch (error) {
                    console.error('API not available:', error);
                    throw error;
                }
                
                // Render the diff
                renderDiff(diffData);
                setupSynchronizedScrolling();
                
                // Log that rendering is complete
                console.log('Diff rendered, click handlers attached to line numbers');
                
            } catch (error) {
                console.error('Failed to initialize application:', error);
                // Show error message to user
                const oldContent = document.getElementById('old-content');
                const newContent = document.getElementById('new-content');
                const errorMsg = `<div style="padding: 20px; color: #d1242f;">Failed to load diff data: ${error.message}</div>`;
                oldContent.innerHTML = errorMsg;
                newContent.innerHTML = errorMsg;
            }
        });
    </script>
</body>
